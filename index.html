<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Tammudu+2">
        <link rel="stylesheet" href="./assets/css/grid.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/responsive.css">
        <title>Rorschach Memory Match</title>
    </head>
    <body>
        <div class="container">
            <div class="row-1">
                <header>
                    <div class="logo-container col-6">
                        <img src="./assets/images/logo.png" alt="Rorschach Logo" class="rorschach-logo">
                    </div>
                    <aside class="col-6">
                        <div class="stats-box">
                            <div class="stats">
                                <p>Games Played</p>
                            </div>
                            <div class="stats">
                                <p id="games-played">0</p>
                            </div>
                        </div>
                        <div class="stats-box">
                            <div class="stats">
                                <p>Attempts</p>
                            </div>
                            <div class="stats">
                                <p id="attempts">0</p>
                            </div>
                        </div>
                        <div class="stats-box">
                            <div class="stats">
                                <p>Accuracy</p>
                            </div>
                            <div class="stats">
                                <p id="accuracy">0%</p>
                            </div>
                        </div>
                    </aside>
                </header>
            </div>
            <div class="row-2">
                <main id="game-cards" class="col-12"></main>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    </body>
</html>
